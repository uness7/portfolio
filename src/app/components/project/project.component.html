<!-- Inside app-project component -->
<p class="font-bold text-3xl text-white mb-4">{{ project.title }}</p>

<div class="flex flex-col lg:flex-row-reverse gap-6">
  <!-- Video Section -->
  <div class="w-full lg:w-1/2">
    <video class="w-full h-auto rounded-lg shadow-lg" controls>
      <source src="{{ project.video }}" type="video/mp4" />
      <source src="{{ project.video }}" type="video/webm" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Project Info Section -->
  <div class="w-full lg:w-1/2">
    <p class="text-lg text-white mb-2">{{ project.description }}</p>
    <p class="text-md text-gray-300 mb-2"><strong>Technologies Used:</strong> {{ project.stack }}</p>
    <p class="text-md text-blue-400 hover:text-blue-300">
      <a href="{{ project.link }}" target="_blank">View Project</a>
    </p>
  </div>
</div>
